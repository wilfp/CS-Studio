{% extends "base.html" %}
{% load static %}

{% block head %}

<script src="{% static "javascript/codemirror.js" %}"></script>
<link rel="stylesheet" href="{% static "css/codemirror.css" %}">

<script src="{% static "javascript/mode/clike/clike.js" %}"></script>
<link rel="stylesheet" href="{% static "javascript/theme/eclipse.css" %}">


<script src="{% static "javascript/codeoutput.js" %}"></script>

{% endblock %}

{% block content %}

<div id="challenge" class="hide">
<div id="challengeID">{{ challenge.id }}</div>
<div id="has-indent">{{ challenge.has_indent }}</div>
</div>

<div class="margin-bottom">
    <div id="challenge-desc">
	
	    <!--<div class="box has-background-grey-dark">
	    {{ challenge.desc }}	
	    </div>
        !-->
        
    </div>
</div>

<div class="columns is-gapless">

<div class="column is-half">

	<div class="code-panel">
    
    <div id="code-column">
    
    <textarea id="code-area" autofocus="true" placeholder="Start your code here!" rows="4" cols="50">    
    </textarea>
    
    <span id="code-player">
   
    <a class="button is-success is-rounded" id="button-play-code"><i class="fas fa-play"></i></a>
    
    </span>
    
    </div>
		
	</div>
	
</div>

<div class="column">
	
	    <div class="box">
        <div id="variables-column">
        Variables go here
        </div>
	    </div>
</div>

<div class="column">
	
	<div id="code-output" class="box has-background-black">
    
    <div id="output-column">
    <ul>
    <output-panel
    v-for="out in outputs"
    v-bind:key="out.content"
    v-bind:class="out.className"
    v-bind:content="out.content"
    ></output-panel>
    </ul>
    </div>
    
    </div>
	
</div>
	
</div>

</div>

{% endblock %}
