{% extends "base.html" %}

{% block content %}

<h1 class="title">{{ challenge.name }}</h1>

<div class="columns">

<div class="column">

	<div class="box">
	{% for desc in challenge_desc %}
		{{ desc }}<br>
	{% endfor %}
	
	</div>
	
	<div class="box"><textarea autofocus="true" placeholder="Start your code here!" rows="4" cols="50"></textarea></div>
	
	<a id="runcode" class="button is-primary">Run Code</a>

</div>

<div class="column">

<div class="box">Code output here</div>

</div>

</div>

{% endblock %}
