{% extends "base.html" %}
{% load static %}

{% block head %}

<script src="{% static "javascript/codemirror.js" %}"></script>
<link rel="stylesheet" href="{% static "css/codemirror.css" %}">

<script src="{% static "javascript/mode/clike/clike.js" %}"></script>

<script src="{% static "javascript/codeoutput.js" %}"></script>

{% endblock %}

{% block content %}

<div id="challengeID" class="hide">{{ challenge.id }}</div>

<div class="columns">

<div class="column">

	<h1 class="title">> {{ challenge.name }}</h1>
	
	<div class="box">
	{{ challenge.desc }}	
	</div>
	
	<div class="box"><textarea id="codearea" autofocus="true" placeholder="Start your code here!" rows="4" cols="50"></textarea>
	
	<div class="margintop"><div id="codeProgress"></div></div>
	
	<div class="margintop"><a id="runcode" class="button is-primary">Run Code</a></div>
	
	</div>
	
</div>

<div class="column">

	<h1 class="title"> > Code output here</h1>
	
	<div id="codeoutput" class="box has-background-grey-dark"></div>
	
</div>
	
</div>

</div>

{% endblock %}
